<div class="container">
  <h1>User Registration </h1>

    <form [formGroup]="formGroup">

      <div class="form-group">
        <label for="firstname">First Name</label><br>
        <input type="text" name="firstname" class="form-control" formControlName="firstname">
      </div>
      <pre></pre>

      <div class="form-group">
        <label for="lastname">Last Name</label><br>
        <input type="text" name="lastname" class="form-control" formControlName="lastname">
      </div>
      <pre></pre>

      <div class="form-group">
        <label for="email">E-Mail</label><br>
        <input type="email" name="email" class="form-control" formControlName="eMail">
      </div>
      <pre></pre>

      <div class="form-group">
        <label for="password">Password</label><br>
        <input type="password" name="password" class="form-control" formControlName="password">
      </div>
      <pre></pre>

      <button class="btn btn-primary" type="submit" (click)="submit()" [disabled]="!formGroup.valid">Submit</button>
      <p *ngIf="!formGroup.valid" style="color: red">form invalid</p>
    </form>

    <button class="btn btn-primary" (click)="getUser()">get user</button>

</div>
